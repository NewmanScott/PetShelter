<h2>These pets are looking for a home!</h2>

<a class="btn btn-primary" role="button" [routerLink]="['/new']">Add a pet to the shelter</a>
<br>


<table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pet of pets">
           <td>{{pet.name}}</td>
           <td>{{pet.type}}</td>
           <td><a class="btn btn-primary" role="button" [routerLink]="['/pets/', pet._id]">Details</a> | <a class="btn btn-primary" role="button" [routerLink]="['/pets/', pet._id, 'edit']">Edit</a></td>
          </tr>
        </tbody>
      </table>
